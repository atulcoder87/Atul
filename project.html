<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Aniversarry mamma </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe4e1;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
    }

    h1 {
      font-size: 3em;
      color: #ff69b4;
    }

    button {
      background-color: #ff1493;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="greeting">🎉 Happy anniversary 🎉</h1>
    <p>Wishing you all the happiness in the world on your special day.</p>
    <button onclick="changeMessage()">Click for a Surprise</button>
  </div>
  <script>
    function changeMessage() {
      const greeting = document.getElementById('greeting');
      greeting.textContent = '🎂 Enjoy Your Cake and Presents! 🎁';
      greeting.style.color = '#ff4500';
    }
  </script>
</body>
</html>
